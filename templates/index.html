<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Detection App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Object Detection App</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 p-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Upload Image/Video</h5>
                        <form id="upload-form" enctype="multipart/form-data">
                            <input type="file" class="form-control" id="file-input" accept="image/*,video/*" required>
                            <select class="form-select mt-2" id="model-select" required>
                                <option value="yolov8n">YOLOv8n</option>
                                <option value="yolov8s">YOLOv8s</option>
                                <option value="yolov8m">YOLOv8m</option>
                                <option value="yolov8l">YOLOv8l</option>
                            </select>
                            <button type="submit" class="btn btn-primary mt-2">Upload</button>
                        </form>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Confidence Threshold</h5>
                        <input type="range" class="form-range" id="confidence" min="0.1" max="1.0" step="0.1" value="0.5">
                        <span id="confidence-value">0.5</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5>Camera Selection</h5>
                        <select class="form-select" id="camera-select">
                            <option value="">Select Camera</option>
                        </select>
                        <button class="btn btn-success mt-2" id="start-webcam">Start Webcam</button>
                    </div>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 p-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Preview</h5>
                        <video id="webcam" autoplay style="width:100%; max-height:400px; display:none;"></video>
                        <img id="preview-image" style="width:100%; max-height:400px; display:none;">
                        <video id="preview-video" style="width:100%; max-height:400px; display:none;" controls></video>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5>Result</h5>
                        <img id="result-image" style="width:100%; max-height:400px; display:none;">
                        <video id="result-video" style="width:100%; max-height:400px; display:none;" controls></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p id="status">Ready</p>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
