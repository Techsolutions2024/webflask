<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLO Detection Web</title>
</head>
<body>
    <h1>🚀 Object Detection với YOLOv8</h1>

    <h2>📸 Detect Ảnh</h2>
    <form method="POST" action="/detect_image" enctype="multipart/form-data">
        <label>Chọn ảnh:</label>
        <input type="file" name="image" required><br>
        <label>Chọn Model:</label>
        <select name="model_type">
            <option value="yolo">YOLOv8</option>
            <option value="resnet">ResNet</option>
        </select><br>
        <label>Ngưỡng confidence (0.1 - 1.0):</label>
        <input type="number" name="confidence" step="0.1" min="0.1" max="1.0" value="0.5"><br>
        <button type="submit">Detect</button>
    </form>
    {% if image_result %}
        <h3>Kết quả:</h3>
        <img src="{{ image_result }}" width="640">
    {% endif %}

    <h2>🎥 Thêm luồng Video</h2>
    <form method="POST" action="/add_stream_webcam">
        <label>Model:</label>
        <select name="model_type">
            <option value="yolo">YOLOv8</option>
            <option value="resnet">ResNet</option>
        </select>
        <label>Confidence:</label>
        <input type="number" name="confidence" step="0.1" min="0.1" max="1.0" value="0.5">
        <button type="submit">📷 Mở Webcam</button>
    </form>

    <form method="POST" action="/add_stream_video" enctype="multipart/form-data">
        <label>Video File:</label>
        <input type="file" name="video_file" accept="video/*" required>
        <label>Model:</label>
        <select name="model_type">
            <option value="yolo">YOLOv8</option>
            <option value="resnet">ResNet</option>
        </select>
        <label>Confidence:</label>
        <input type="number" name="confidence" step="0.1" min="0.1" max="1.0" value="0.5">
        <button type="submit">📂 Upload Video</button>
    </form>

    <h2>📺 Stream hiện tại:</h2>
    {% for stream_id in streams %}
        <div style="margin-bottom: 10px;">
            <h4>Stream {{ stream_id }}</h4>
            <img src="/video_feed/{{ stream_id }}" width="480">
            <a href="/stop_stream/{{ stream_id }}">❌ Dừng Stream</a>
        </div>
    {% endfor %}
</body>
</html>
